<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Credit - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Green Credit</h1>
        <p>Earn points by contributing towards nature!</p>
        
        <div class="coming-soon">
            <h2>Coming Soon</h2>
            <p>Post your nature-friendly activities, earn points, and redeem gift cards!</p>
        </div>
        
        <div class="form-container">
            <h3>Sign Up for Updates</h3>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me!</button>
            </form>
        </div>
        
        <div id="success-message" class="hidden">
            <p>Thank you! We'll notify you when we launch.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
